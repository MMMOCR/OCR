on: [push,pull_request,workflow_dispatch]
name: test-suite
jobs:
  lint:
    name: clang-format Code Formatter
    runs-on: self-hosted
    steps:
    - name: Clang Code Formatter
      uses: MMMOCR/clang-format-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test_gui:
    needs: lint
    name: test gui
    runs-on: self-hosted
    steps:
    - name: test gui
      uses: MMMOCR/docker-test@master
      env:
        REPO_FULLNAME: MMMOCR/OCR
        WORKFLOW_PATH: test_gui.sh
        
  push_other_remote:
    needs: lint
    name: push remote
    runs-on: self-hosted
    container:
      image: debian:11.5.0
      options: -v ~/.ssh:/github/home/.ssh
    steps:
    - name: git remote add
      run: echo "#### Adding remote"
        | git remote remove mirror
        | git remote add mirror "$REMOTE_URL"
        | echo "#### Remote added"
      env:
        REPO_FULLNAME: MMMOCR/OCR
        WORKFLOW_PATH: push.sh
        REMOTE_URL: ${{ secrets.REMOTE }}
    - name: git push to mirror
      run: echo "#### Pushing to remote"
        | git push mirror
        | echo "#### Pushed to mirror"
      env:
        REPO_FULLNAME: MMMOCR/OCR
        WORKFLOW_PATH: push.sh
        REMOTE_URL: ${{ secrets.REMOTE }}

